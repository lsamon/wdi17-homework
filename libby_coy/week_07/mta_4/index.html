<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MTA</title>
  <script src="js/underscore.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/backbone.js"></script>
  <script src="js/mta.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

  <h1>MTA Train Line Finder</h1>

  <h2>Start Line</h2>

<div class="first">
  <select>
    <option value="N: Times Square">N: Times Square</option>
    <option value="N: 34th">N: 34th</option>
    <option value="N: 28th">N: 28th</option>
    <option value="N: 23rd">N: 23rd</option>
    <option value="N: Union Square">N: Union Square</option>
    <option value="N: 8th">N: 8th</option>
    <option value="L: 8th">L: 8th</option>
    <option value="L: 6th">L: 6th</option>
    <option value="L: Union Square">L: Union Square</option>
    <option value="L: 3rd">L: 3rd</option>
    <option value="L: 1st">L: 1st</option>
    <option value="6: Grand Central">6: Times Square</option>
    <option value="6: 33rd">6: 33rd</option>
    <option value="6: 28th">6: 28th</option>
    <option value="6: 23rd">6: 23rd</option>
    <option value="6: Union Square">6: Union Square</option>
    <option value="6: Astor Place">6: Astor Place</option>
  </select>
</div>

  <!-- <form method="get">
  Start: <input type="text" name="fname" id="start"><br>
  End: <input type="text" name="lname" id="end"><br> -->

  <h2>End Line</h2>

  <div class="second">
  <select id="#start">
    <option value="N: Times Square">N: Times Square</option>
    <option value="N: 34th">N: 34th</option>
    <option value="N: 28th">N: 28th</option>
    <option value="N: 23rd">N: 23rd</option>
    <option value="N: Union Square">N: Union Square</option>
    <option value="N: 8th">N: 8th</option>
    <option value="L: 8th">L: 8th</option>
    <option value="L: 6th">L: 6th</option>
    <option value="L: Union Square">L: Union Square</option>
    <option value="L: 3rd">L: 3rd</option>
    <option value="L: 1st">L: 1st</option>
    <option value="6: Grand Central">6: Times Square</option>
    <option value="6: 33rd">6: 33rd</option>
    <option value="6: 28th">6: 28th</option>
    <option value="6: 23rd">6: 23rd</option>
    <option value="6: Union Square">6: Union Square</option>
    <option value="6: Astor Place">6: Astor Place</option>
  </select>
  </div>

  <!-- Start: <input type="text" name="fname" id="secondStart"><br>
  End: <input type="text" name="lname" id="secondEnd"><br> -->
  <input type="button" id="findroute" value="Find route">
  <input type="button" id="restart" value="Find another route">
  <!-- </form> -->


  <div id="output"></div>

</body>
</html>
